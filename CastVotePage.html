<body>
<form action="CastVoteController" method="post">
<label>VoterId:</label>
<input type="text" name="voterId" placeholder="Enter the VoterId" required> <br><br>
<label>VoterName:</label>
<input type="text" name=voterName  placeholder="Enter the VoterName" required minLength = 5> <br><br>
<label>Age:</label>
<input type="number" id="age" name="age" min =18 max=100 placeholder="Enter the age" required> <br><br>
<label>Email:</label>
<input type="email" name="email" placeholder="Enter the email" > <br><br>
<label>Phone:</label>
<input type="text" id="phone" name="phoneNo" maxLength= 10 placeholder="Enter the PhoneNumber" required> <br><br>

<label>CandidateName:</label>
<select name="candidateName">
<option value = "NarendraModi" selected>NarendraModi</option>
<option value = "ManMohanSingh">ManMohanSingh</option>
<option value = "Y.S.JaganMohanReddy">Y.S.JaganMohanReddy</option>
<option value = "KamalHasan">KamalHasan</option>
</select><br><br>

<input type="submit" value="submit">

</form>
</body>
